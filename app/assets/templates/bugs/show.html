<div class="col-xs-12 padded-column">
    <div class="content-area stacked-panel">
        <h1>{{ bug.summary }}</h1>
        <h3>{{ bug.description }}</h3>
        <h3>{{ bug.assignee_id }}</h3>
        <h3>{{ bug.priority }}</h3>
        <h3>{{ bug.status }}</h3>
        <button ui-sref="app.projects.single.bugs.single.edit({bugId: bug.id})" class="btn btn-default">Edit</button>
    </div>
</div>
