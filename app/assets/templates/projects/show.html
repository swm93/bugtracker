<div class="col-sm-12">
    <div id="project-show-top-container" class="content-area stacked-panel">
        <div class="media">
            <span class="pull-left">
                <img class="media-object image-responsive" ng-src="{{ project.image_url.thumb }}" />
            </span>
            <div class="media-body">
                <h2 class="media-heading">{{ project.name }}</h1>
                <h4>{{ project.description }}</h3>
                <button ui-sref="app.projects.single.bugs.index({projectId: project.id})" class="btn btn-primary">Bugs</button>
                <button ui-sref="app.projects.single.edit({projectId: project.id})" class="btn btn-default">Edit</button>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-6">
            <div class="content-area stacked-panel">
                <p class="content-header">Bugs</p>
                <table ng-if="bugs.length" class="table table-striped table-hover table-condensed">
                    <tbody>
                        <tr ng-repeat="b in bugs" ui-sref="app.projects.single.bugs.single.show({bugId: b.id, projectId: project.id})" class="clickable">
                            <td class="fit-width">{{ b.number }}</td>
                            <td>{{ b.summary }}</td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="!bugs.length">
                    <p>No bugs to display.</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="content-area stacked-panel">
                <p class="content-header">Members</p>
                <table ng-if="permissions.length" class="table table-striped table-hover table-condensed">
                    <tbody>
                        <tr ng-repeat="p in permissions">
                            <td class="permissions-assignee-cell">{{ p.user.name }}</td>
                            <td class="permissions-level-cell fit-width">{{ p.type }}</td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if="!permissions.length">
                    <h2>No members to display.</h2>
                </div>
            </div>
        </div>
    </div>
</div>
